<div class="container-fluid vh-100 back-primary p-3">
    <div class="container">
      <div class="row align-items-stretch">
        <!-- Imagen -->
        <div class="col-md-4">
          <div class="card profile-img"></div>
        </div>
  
        <!-- Información Personal -->
        <div class="col-md-8 text-center">
          <div class="card text-center p-3">
            <h1 class="display-4">Sebastián Gómez</h1>
            <p class="lead">Desarrollador de Software & Diseñador Gráfico</p>
            <p>
              Con más de 7 años de experiencia en desarrollo web y diseño gráfico,
              apasionado por la innovación y la creación de soluciones
              tecnológicas eficientes.
            </p>
          </div>
        </div>
      </div>
  
      <!-- Botones -->
      <div class="row mt-3">
        <div class="col-md-3">
          <button mat-button class="btn-card experience" (click)="openExperienceDialog()">
            <mat-icon>work</mat-icon>
            <span>Experiencia</span>
          </button>
        </div>
      
        <div class="col-md-3">
          <button mat-button class="btn-card skills" (click)="openSkillsDialog()">
            <mat-icon>build</mat-icon>
            <span>Habilidades</span>
          </button>
        </div>
      
        <div class="col-md-3">
          <button mat-button class="btn-card education" (click)="openEducationDialog()">
            <mat-icon>school</mat-icon>
            <span>Educación</span>
          </button>
        </div>
      
        <div class="col-md-3">
          <button mat-button class="btn-card portfolio" (click)="openPortfolioDialog()">
            <mat-icon>folder</mat-icon>
            <span>Portafolio</span>
          </button>
        </div>
      </div>
      
    </div>
  </div>
